<!DOCTYPE>
<html ng-app="bigNumApp">

<head>
  <title>Cities2 - bigNum</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/flexslider.css">


  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,400,300,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,700,900' rel='stylesheet' type='text/css'>

  <script src="bower_components/XMLWriter/XMLWriter.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-jsbn-big-integer/big-integer.js"></script>
  <script src="bower_components/decimal.js/decimal.min.js"></script>
  <script src="bower_components/js-sha256/build/sha256.min.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="js/modernizr.js"></script>
  <meta charset="UTF-8">

</head>

<body class="image-background">

  <div id="preloader">
    <div id="loading-animation">&nbsp;</div>
  </div>

  <header class="site-header">
    <nav id="navigation" class="navigation site-nav navbar">
      <div class="navbar-header onstart animated" data-animation="fadeInDown" data-animation-delay="1200">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">
          <h2 style="font-weight: initial; color: #2AAB41;">Paillier</h2>
        </a>
      </div>
    </nav>
  </header>

  <div id="fullpage">
    <div class="section home active" id="section0" ng-controller="PaillierController">
      <div class="container" style="width: 100%;">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="slide-content">
              <br>
              <br>
              <br>
              <h3>Num1: </h3><input type="number" placeholder="Introduce un número" ng-model="num1">
              <h3>Num2 :</h3><input type="number" placeholder="Introduce otro número" ng-model="num2">
              <br>
              <br>
              <br>
              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="keys()">Generar claves
              </button>
              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="encrypt()">Encriptar números
              </button>

              <br>

              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="sum()">Suma homomórfica
              </button>
              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="des_sum()">Desencriptado suma
              </button>
              <br>
              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="mul()">Multiplicación homomórfica
              </button>
              <button class="border-button bt-border-white go-slide onstart animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000" data-slide="2" ng-click="des_mul()">Descriptado multiplicación
              </button>
              <input style="display: none;" type="file" id="files" name="files[]" accept=".RSA" />
              <br>
            </div>


            <h3 ng-show="claves" style="word-wrap: break-word;">n: {{keys.n}}</h3>
            <h3 ng-show="claves" style="word-wrap: break-word;">g: {{keys.g}}</h3>

            <h3 ng-show="numbers" style="word-wrap: break-word;">Num1: {{numeros_c.num1}}</h3>
            <h3 ng-show="numbers" style="word-wrap: break-word;">Num2: {{numeros_c.num2}}</h3>

            <h3 ng-show="add" style="word-wrap: break-word;">Suma Encriptada: {{addencr}}</h3>

            <h3 ng-show="des_add" style="word-wrap: break-word;">Suma Desencriptada: {{des_addencr}}</h3>

            <h3 ng-show="prod" style="word-wrap: break-word;">Mul Encriptada: {{mulencr}}</h3>

            <h3 ng-show="des_prod" style="word-wrap: break-word;">Mul Desencriptada: {{des_mulencr}}</h3>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer onstart animated" data-animation="fadeInUp" data-animation-delay="800">
    <p class="copyright">© 2016 Cities2 - Todos los derechos reservados</p>
  </footer>

  <div class="viewport-border">
    <div class="vb-l"></div>
    <div class="vb-r"></div>
    <div class="vb-t"></div>
    <div class="vb-b"></div>
  </div>

  <div class="overlay">
    <div class="gradient-overlay background-blue-dark opacity-20"></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>

  <script src="js/main_paillier.js"></script>
  <script src="js/paillier.js"></script>
  <script src="js/bignumber.js"></script>

</body>

</html>
